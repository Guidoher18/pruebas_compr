<body>
    <div class=" nav btn-group" role="group" id="Barra_Superior">
        <button type="button" class="btn btn-primary" id="Clear" disabled><img src="../icons/clear.png"></button>
        <button type="button" class="btn btn-primary" id="Increase"><img src="../icons/increase.png"></button>
        <button type="button" class="btn btn-primary" id="Decrease"><img src="../icons/decrease.png"></button>
    </div>
    <div id="Container">
        <div id="Text"></div>

        <div id="Pregunta">
            <p>¿Existe alguna información incorrecta o incoherente?</p>
            <input type="radio" name="Incoherente" id="Si" value="Si">&nbsp;Si</input>
            <input type="radio" name="Incoherente" id="No" value="No">&nbsp;No</input>
        </div>

        <button type="button" class="btn btn-primary col-md-12" id="Siguiente" disabled><img
                src="../icons/siguiente.png"></button>
    </div>

    <!-- Modal sobre cómo Resaltar-->
    <div class="modal fade" id="Modal_Si" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resaltá la información incoherente</h5>
                </div>
                <div class="modal-body">
                    <p><b>Para marcar un fragmento del texto:</b> hacé clic sobre la primera y última palabra del
                        fragmento a seleccionar.</p>
                    <img src="../Content/Ejemplo_fragmento.jpg" alt="">
                    <hr>
                    <p><b>Para marcar palabras de manera individual:</b> hacé dos clics sobre la palabra elegida.</p>
                    <img src="../Content/Ejemplo_palabra.jpg" alt="">
                </div>
                <div class="modal-footer">
                    <input type="checkbox" name="checkbox" id="No_Volver">
                    <label for="checkbox" id="No_Volver_Label">No volver a mostrar</label>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        Id="Entendido_Si">Entendido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal GENERAL -->
    <div class="modal fade" id="Modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Modal_Title">
                        <!--TÍTULO-->
                    </h5>
                    <!--    <button type="button" class="close" id="Modal_Close" data-dismiss="modal" aria-label="Close">

                    </button> -->
                </div>
                <div class="modal-body" id="Modal_Body">
                    <!--BODY-->

                <div class="modal-footer" id="Modal_Footer">
                    <!--        <input type="checkbox" name="checkbox" id="No_Volver">

                    <button type="button" class="btn btn-secondary" id="Entendido">Entendido</button>
                    <!--data-dismiss="modal"-->
                </div>
            </div>
        </div>
    </div>
